<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />

    <title>Victoria's Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/74f29922c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Changed all dives-->
    <div id="root">
      <div class="App">
        <div class="container-sm">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-6 d-flex justify-content-left">
                <div class="form">
                  <div class="input-group rounded" id="searchbutton">
                    <input
                      type="search"
                      class="form-control rounded form-control-color"
                      placeholder="Search the city"
                      aria-label="Search"
                      aria-describedby="search-addon"
                      id="search-input"
                      autocomplete="off"
                    />
                    <!-- Change -->

                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
                <div class="col-5"></div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-5">
              <div class="actual-city">
                <h1 id="city"><!-- Kyiv --></h1>
                <p>
                  <!-- Change -->
                  <br />
                  <span class="data-main" id="maindate"
                    >Saturday, 6 August</span
                  >
                  <!-- Change -->
                  <span class="data-main-green" id="maintime">12:00</span>
                  <br />
                  <span class="data-main">Wind: </span>
                  <span class="data-main-green" id="wind-main"
                    ><!-- 6m p/s--></span
                  >
                  <br />
                  <span class="data-main">Humidity: </span>
                  <span class="data-main-green" id="humidity-main"
                    ><!-- 60% --></span
                  >
                  <!-- <br />
                  <span class="data-main">UV index: </span>
                  <span class="data-main-green">8</span> -->
                </p>
              </div>
            </div>
            <div class="col-5">
              <div class="temp">
                <h1 id="temperature-main"><!-- 28Â°C --></h1>
                <div class="weather-icon">
                  <img src="" id="icon" alt="" class="sunny-icon" />
                </div>
                <p>
                  <span class="data-main" id="temperature-description"
                    ><!-- sunny --></span
                  >
                </p>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
          <div class="WeatherForecastCard" id="forecast"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
